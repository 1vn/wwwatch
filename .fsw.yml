desc: Auto generated by fswatch [wwwatch]
triggers:
- name: ""
  pattens:
  - '**/*.go'
  - '**/*.c'
  - '**/*.py'
  env:
    DEBUG: "1"
  cmd: go vet && go test -v && go build && ./wwwatch -interval=60
  shell: true
  delay: 100ms
  stop_timeout: 500ms
  signal: KILL
  kill_signal: ""
watch_paths:
- .
watch_depth: 0
